<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up-Form</title>
  </head>
  <body>
    <main>
      <div class="right-container">
        <img src="./assets/images/nik-bole3BdeOto-unsplash.jpg" alt="" />
        <div>
          <img src="./assets/images/odin-lined.png" alt="logo" />
          <span>ODIN</span>
        </div>
      </div>
      <div class="left-container">
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eaque
          dolorum fuga minus vitae quis, quisquam quidem vero. Blanditiis
          doloribus accusamus alias veritatis.
        </p>
        <em>You Know you want to.</em>
        <form action="">
          <legend>Let's do this!</legend>
          <fieldset>
            <div>
              <label for="first-name">first name</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>
            <div>
              <label for="last-name">last name</label>
              <input type="text" name="last-name" id="last-name" required />
            </div>
            <div>
              <label for="password">password</label>
              <input
                type="password"
                name="password"
                id="password"
                required
                pattern="(\d{8,})"
              />
            </div>
            <div>
              <label for="confirm-password">confirm password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
                pattern="(\d{8,})"
              />
            </div>
          </fieldset>
          <button type="submit">Create Account</button>
        </form>
        <p>Already have an account?<a href="">Log in</a></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
